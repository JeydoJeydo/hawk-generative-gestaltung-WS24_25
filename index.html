<!DOCTYPE>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sketch</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="libraries/p5.min.js"></script>
	<script src="libraries/p5.sound.min.js"></script>
</head>

<body>
	<div id="canvas-container">
		<div class="blur-field initial-blur"></div>
	</div>
	<div id="interacter">
		<div id="interacter-body">
			<section>
				<p id="interacter-header">Generative Gestaltung - WiSe24/25</p>
				<p>Silas Hering / 901107</p>
			</section>
			<section>
				<p>Verändere die <span>Umgebungslautstärke</span>, <span>Device-ausrichtung</span>,
					<span>Displaygröße</span>, bewege den <span>Finger auf dem Display</span> oder
					<span>lade die Seite neu</span>, um die Animation zu verändern.
				</p>
			</section>
		</div>
		<button id="interacter-accept">okay</button>
	</div>
	<div class="info">
		<input type="range" min="0" max="300" value="50" id="audioRanger" />
		<section>
			<button id="info-btn">
				<img src="./assets/info.svg" alt="info" />
			</button>
			<button id="reload-btn">
				<img src="./assets/reload.svg" alt="reload" />
			</button>
		</section>
	</div>
	<script src="sketch.js"></script>
</body>

</html>
